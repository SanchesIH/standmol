<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>Standmol</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="content">


        <div class="main-body">
            <div class="sub-body"></div>
            <div class="small-body"></div>
        </div>

        <div class="images">
            <div class="logo"></div>
            <div class="lower-logo"></div>
        </div>

        <div class="texts">
            <div class="standmol-upper">STANDMOL</div>
            <div class="standmol-lower">STANDMOL</div>
            <div class="opn-source-txt">An open source non-profit tool for standardisation of molecules</div>
            <div class="know-more-txt" id="know-more-txt">KNOW MORE</div>
            <div class="version-txt">Version Alpha 0.0.1</div>
            <div class="pipeline-txt">Pipeline</div>
            <div class="remove-salt-txt">Remove Salts</div>
            <div class="remove-metal-txt">Remove Metals</div>
            <div class="remove-mixtures-txt">Remove Mixtures</div>
            <div class="remove-stereo-txt">Remove Stereo</div>
            <div class="settings-txt">Settings</div>
            
        </div>

        <div class="buttons">
            <button class="close-btn" id="close-btn"></button>
            <button class="min-btn" id="min-btn"></button>
            <button class="know-more-btn" id="know-more-btn"></button>
        </div>

    </div>
    <script src="script.js" defer=""></script>
</body>
</html>
